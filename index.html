<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Responsive Login & Register Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="page" class="site login-show">
            <div class="container ">
                <div class="wrapper">
                    <div class="login">
                        <div class="content-heading">
                            <div class="y-style ">
                                <div class="logo"><a href="#">.web<span>design</span></a></div>
                                <div class="welcome">
                                    <h2>Welcome <br>Back!</h2>
                                    <p>Get start to be creative.</p>
                                </div>
                            </div>
                        </div>  
                        <div class="content-form">
                            <div class="y-style">
                                <form action="">
                                    <p>
                                        <label>Email</label>
                                        <input type="email" placeholder="Enter your email" id="login-email">
                                    </p>
                                    <p>
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter your password" id="login-password">
                                    </p>
                                    <p class="check">
                                   
                                        <input type="checkbox" id="remember">
                                        <label for="remember">Remember me</label>
                                    </p>
                                    <p class="forgot"><a href="#" >Forgot password</a></p>
                                    <p><button onclick="handleClick()" class="new_signup" type="submit">Login</button></p>
                                
                                </form>
                                <div class="afterform">
                                    <p>Don't have an account?</p>
                                    <a href="#" class="t-signup">Register</a>
                                </div>
                            </div>
                        </div>
                    </div><!-- Login form-->
                    <div class="signup">
                        <div class="content-heading">
                            <div class="y-style ">
                                <div class="logo"><a href="#">.web<span>design</span></a></div>
                                <div class="welcome">
                                    <h2>Sign Up <br>Now</h2>
                                    <p>Ready to be creative?</p>
                                </div>
                            </div>
                        </div>  
                        <div class="content-form">
                            <div class="y-style">
                                <form action="">
                                    <p>
                                        <label>Full Name</label>
                                        <input type="text" placeholder="Enter your name" id="Name">
                                    </p>
                                    <p>
                                        <label>Email</label>
                                        <input type="email" placeholder="Enter your email" id="email">
                                    </p>
                                    <p>
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter your password" id="Password">
                                    </p>
                                    <p class="check">
                                   
                                        <input type="checkbox" id="remember">
                                        <label for="terms"> I agree to all statements included in<a href="#"> Terms of Use</a></label> 
                                    </p>
                                    <p><button onclick="registerHandleClick()" class="new_sign" type="submit">sign up</button></p>
                                
                                </form>
                                <div class="social">
                                    <p><span>Or sign up with</span></p>
                                    <ul>
                                        <li><a href="#" class="google"><ion-icon name="logo-google"></ion-icon></a></li>
                                        <li><a href="#" class="linkedin"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                                        <li><a href="#" class="github"><ion-icon name="logo-github"></ion-icon></a></li>
                                    </ul>
                                </div>
                                <div class="afterform">
                                    <p>Already have an account?</p>
                                    <a href="#" class="t-login">Login here</a>
                                </div>
                            </div>
                        </div>
                    </div><!-- signup form-->
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
